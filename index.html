<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 Statistics Website </title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <h1 style="color: white; text-align: center;">
        Covid 19 Statistics Website
    </h1>
    <div class="search-div" style="text-align: center;">

        <input type="text" placeholder="Search by country" id="search-field" class="search-box">
        <button id="search-button" class="search-button" onclick="searchCountry()">Search</button>

    </div>

    <div style="display: flex;">
        <div style="margin:20px; border-radius: 15px;padding:10px;align-items: center;height: 350px;width:350px" id="global-statistics">
        </div>

        <div style="margin:20px; border-radius: 15px;padding:10px;height: 350px;width:350px" id="country-statistics">

        </div>
    </div>
</body>

</html>
